name: tonatona-servant
version: "0.1.1.0"
category: "Library, Tonatona, Servant, Web"
synopsis: tonatona plugin for servant.
description:
  Tonatona plugin for @servant@.
  This package provides a tonatona plugin for @servant@.
license: "MIT"
author: "Kadzuya Okamoto, Dennis Gosnell"
copyright: "2018 Kadzuya Okamoto"
maintainer: "arow.okamoto+github@gmail.com"

extra-source-files:
  - README.md

ghc-options: -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wredundant-constraints
default-extensions:
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - Strict
  - StrictData
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

dependencies:
  - base >= 4.7 && < 4.15
  - data-default >= 0.7 && < 0.8
  - exceptions >= 0.8 && < 0.11
  - http-types >= 0.12 && < 0.13
  - monad-logger >= 0.3 && < 0.4
  - rio >= 0.1 && < 0.2
  - servant >= 0.13 && < 0.19
  - servant-server >= 0.13 && < 0.19
  - tonaparser >= 0.1 && < 0.2
  - tonatona >= 0.1 && < 0.2
  - tonatona-logger >= 0.1 && < 0.3
  - wai >= 3.2 && < 3.3
  - wai-extra >= 3.0.27 && < 3.2
  - warp >= 3.2 && < 3.4

library:
  source-dirs:
    - src
  exposed-modules:
    - Tonatona.Servant

tests:
  spec:
    main: "Spec.hs"
    other-modules: []
    source-dirs:
      - test
    dependencies:
      - tonatona
  doctest:
    main: "DocTest.hs"
    other-modules: []
    source-dirs:
      - test
    dependencies:
      - doctest
      - Glob

github: tonatona-project/tonatona
